<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="root">
        <div>{{firstNum}} 곱하기 {{secondNum}}는?</div>
        <form v-on:submit="onSubmitForm">
            <input type="number" v-model="inputNum" ref="answer">
            <button type="submit">입력!</button>
        </form>
        <div id="result">{{result}}</div>
        <!-- 이렇게 양쪽 바인딩 됨 -->
        <!-- <div>{{inputNum}}</div> -->
    </div>

    <script>
        const app = new Vue({
            el: "#root",
            data: {
                firstNum: Math.ceil(Math.random() * 9),
                secondNum: Math.ceil(Math.random() * 9),
                inputNum: "",
                result: "",

            },
            methods: {
                onSubmitForm(e) {
                    e.preventDefault();
                    if(this.firstNum * this.secondNum === parseInt(this.inputNum)) {
                        this.result = "정답!";
                        this.firstNum = Math.ceil(Math.random() * 9);
                        this.secondNum = Math.ceil(Math.random() * 9);
                    }else {
                        this.result = "땡!";
                    }
                    this.inputNum = "";
                    this.$refs.answer.focus();

                }
            }
        });
    </script>
    
</body>
</html>
